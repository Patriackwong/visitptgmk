<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Google Fonts (Poppins and Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #A8E6CF;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    h1 {
      font-weight: 600;
      color: #4CAF50;
      margin-top: 30px;
    }

    h2 {
      font-weight: 400;
      color: #E91E63;
    }

    .btn {
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 500;
    }

    .btn-success {
      background-color: #4CAF50;
      border: none;
      color: white;
    }

    .btn-danger {
      background-color: #FF7043;
      border: none;
      color: white;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
    }

    .card {
      border-radius: 10px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    #demo {
      margin-top: 20px;
      font-size: 16px;
      color: #888;
    }
  </style>

  <title>MK Time Ticker</title>
</head>
<body>
  <div class="container text-center">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTytwug670ZT-11TYlXrUSICFqRsBv5_WCqmQ&s" alt="Logo" class="logo">

    <h1>บันทึกเวลาการทำของพนักงานขับรถประจำคลังแม่กลอง</h1>
    <p>กดปุ่มด้านล่าง เพื่อบันทึกการลงเข้า </p>

    <div id="cin" class="visible card">
      <button type="button" class="btn btn-success" onclick="getLocation()">Check-In</button>
    </div>

    <p>กดปุ่ม เพื่อบันทึกเวลาออก </p>
    <div id="cout" class="visible card">
      <button type="button" class="btn btn-danger" onclick="getLocationOut()">Check-Out</button>
    </div>

    <p id="demo"></p>

    <!-- PDPA Section -->
    <div class="pdpa-section">
      <input type="checkbox" id="pdpaConsent" checked /> 
      <label for="pdpaConsent">ฉันขออนุญาตให้เก็บข้อมูลตามข้อกำหนด PDPA</label>
      <br>
      <a href="https://patriackwong.github.io/PTGMKDEPOTPDPA/" target="_blank">รายละเอียดนโยบายความเป็นส่วนตัว (Privacy Notice)</a>
    </div>

    <!-- Modal for loading status -->
    <div class="modal" tabindex="-1" role="dialog" id="loadingModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">กำลังบันทึกข้อมูล</h5>
          </div>
          <div class="modal-body">
            <p>โปรดรอสักครู่...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      initializeLiff('2007093655-w36av5l4');  // ใส่ LIFF ID ของคุณที่นี่
    }

    const xurl = "https://script.google.com/macros/s/AKfycbzD2FX64OX7O8TKd3FPW1t1GbNUCqjw951oIUHspyADBh6XgGT8OFAtf5Pfha7ub6i_/exec";

    function initializeLiff(myLiffId) {
      liff
        .init({ liffId: myLiffId })
        .then(() => {
          console.log('LIFF Initialized successfully');
        })
        .catch((err) => {
          console.error('LIFF Initialization failed', err);
        });
    }

    var x = document.getElementById("demo");

    function showLoading() {
      $('#loadingModal').modal({
        backdrop: 'static',
        keyboard: false
      });
      $('#loadingModal').modal('show');
    }

    function hideLoading() {
      $('#loadingModal').modal('hide');
    }

    function getLocation() {
      if (document.getElementById('pdpaConsent').checked) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, handleError);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      } else {
        alert("กรุณายอมรับเงื่อนไข PDPA ก่อน");
      }
    }

    function showPosition(position) {
      showLoading();

      liff.getProfile().then(function(profile) {
        var uid = profile.userId;
        var uname = profile.displayName;
        var xos = liff.getOS();
        x.innerHTML = "Lat: " + position.coords.latitude +
          "<br>Long: " + position.coords.longitude +
          "<br>userId: " + uid +
          "<br>displayName: " + uname +
          "<br>your OS: " + xos;

        var action = prompt("กรุณากรอกเหตุผลที่เข้ามาในคลัง: ");
        var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl + "?ctype=In&xos=" + xos + "&user=" + uid + "&name=" + uname + "&lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&action=" + action;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
            alert(jsonResponse.desc);

            hideLoading();
            liff.closeWindow();
          } else if (this.readyState == 4) {
            alert('Error: ' + this.status + ' - ' + this.statusText);
            hideLoading();
          }
        };
      }).catch((err) => {
        console.error("Error fetching LIFF profile:", err);
        hideLoading();
      });
    }

    function handleError(error) {
      console.error("Error fetching geolocation:", error);
      x.innerHTML = "Error: " + error.message;
      hideLoading();
    }

    function getLocationOut() {
      if (document.getElementById('pdpaConsent').checked) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPositionOut, handleError);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      } else {
        alert("กรุณายอมรับเงื่อนไข PDPA ก่อน");
      }
    }

    function showPositionOut(position) {
      showLoading();

      liff.getProfile().then(function(profile) {
        var uid = profile.userId;
        var uname = profile.displayName;
        var xos = liff.getOS();
        x.innerHTML = "Lat: " + position.coords.latitude +
          "<br>Long: " + position.coords.longitude +
          "<br>userId: " + uid +
          "<br>displayName: " + uname +
          "<br>your OS: " + xos;

        var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl + "?ctype=Out&xos=" + xos + "&user=" + uid + "&name=" + uname + "&lat=" + position.coords.latitude + "&long=" + position.coords.longitude;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
            alert(jsonResponse.desc);

            hideLoading();
            liff.closeWindow();
          } else if (this.readyState == 4) {
            alert('Error: ' + this.status + ' - ' + this.statusText);
            hideLoading();
          }
        };
      }).catch((err) => {
        console.error("Error fetching LIFF profile:", err);
        hideLoading();
      });
    }
  </script>

  <!-- Optional JavaScript -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
